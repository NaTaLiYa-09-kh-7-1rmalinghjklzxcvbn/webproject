<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datetime superapp</title>
    <script src="./howler.js"></script>
    <script src="./main.js" type="module"></script>
</head>

<body>
    <a class="opencalc">
        <h3 style="margin: 2%; cursor: pointer;">Калькулятор дат</h3>
    </a>
    <form id="datecalc" style="display: none">
        <label>
            <strong>Первая дата</strong>
            <input type="date" name='firstDate' />
        </label>
        <label>
            <strong>Вторая дата</strong>
            <input type="date" name='secondDate' />
        </label>
        <button type="submit">Расчитать промежуток</button>
        <p id="datecalc_result"></p>
    </form>
    <!-- timer -->
    <a class="opentimer" ;>
        <h3 style="margin: 2%; cursor: pointer;">Таймер</h3>
    </a>
    <div class="timer" style="display: none">
        <label style="flex-direction: column; display: flex; margin: 2%">
            <strong>Задайте время таймера</strong>
            <input type="text" id="input" style=" width: 20%; margin-top: 1%; " />
        </label>
        <div class="buttons" style="margin: 3% ">
            <button id="start">START</button>
            <button style="margin: 0 15px 0 15px;" id="stop">STOP</button>
            <button id="reset">RESET</button>
        </div>
        <div class="time"
            style="border: 2px solid; width: 30%; height: 15%; font-size: 24px; text-align: center; margin: 2%;">
        </div>
    </div>
</body>

</html>
